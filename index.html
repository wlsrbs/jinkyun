    /* â”€â”€â”€â”€â”€ ì…ë ¥ ì˜ì—­ â”€â”€â”€â”€â”€ */
    .input-area {

<body>
  <div class="container">
    <!-- ì‚¬ì´ë“œë°” -->
    <div class="sidebar" id="sidebar">

          <span>âœš</span> ìƒˆ ì±„íŒ…

    <!-- ì‚¬ì´ë“œë°” í† ê¸€/ìˆ¨ê¸°ê¸° ë²„íŠ¼ -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
    <button class="hide-sidebar-btn" onclick="toggleSidebar()">â—€</button>

    <!-- ë©”ì¸ -->
    <div class="main-content">
      <div class="chat-container" id="chatContainer">
        <div class="welcome-screen" id="welcomeScreen">
          <h1>ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?</h1>
          
          <div class="features-grid">
            <a href="https://jindol-reverseai.hf.space" target="_blank" class="feature-btn active">
              <div class="feature-icon">ğŸ™ï¸</div>
              <div class="feature-name">ì—­ì¬ìƒ ë…¹ìŒê¸°</div>
            </a>
            
            <a href="https://jindol-chatbot.hf.space/" target="_blank" class="feature-btn">
              <div class="feature-icon">ğŸ“±</div>
              <div class="feature-name">ì±—ë´‡ ì„ì‹œ</div>
            </a>
            
            <div class="feature-btn placeholder">
              <div class="feature-icon">ğŸ¯</div>
              <div class="feature-name">ê¸°ëŠ¥ 3</div>
            </div>
            
            <div class="feature-btn placeholder">
              <div class="feature-icon">âš¡</div>
              <div class="feature-name">ê¸°ëŠ¥ 4</div>
            </div>
            
            <div class="feature-btn placeholder">
              <div class="feature-icon">ğŸš€</div>

            </div>
          </div>
        </div>
        <div class="chat-messages" id="chatMessages" style="display: none;"></div>
      </div>

      <div class="input-area">
        <div class="input-container">
          <textarea class="input-box" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." rows="1"
            onkeydown="handleKeyPress(event)" oninput="autoResize(this)"></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">â¤</button>

  <!-- ëª¨ë‹¬ -->
  <div class="modal" id="renameModal">
    <div class="modal-content">
      <div class="modal-header">ì±„íŒ… ì´ë¦„ ë³€ê²½</div>
      <input type="text" class="modal-input" id="renameInput" placeholder="ìƒˆ ì´ë¦„ ì…ë ¥">
      <div class="modal-buttons">
        <button class="modal-btn secondary" onclick="closeRenameModal()">ì·¨ì†Œ</button>
        <button class="modal-btn primary" onclick="confirmRename()">ë³€ê²½</button>

  <script>
    // ==================== ì„¤ì • ====================
    // í—ˆê¹…í˜ì´ìŠ¤ ìŠ¤í˜ì´ìŠ¤ URL ì„¤ì •
    const HF_SPACE_URL = "https://jindol-chatbot.hf.space";
    
    let chats = [];
    let currentChatId = null;
    let renamingChatId = null;

    function loadData() {
      const saved = localStorage.getItem('chats');
      if (saved) { chats = JSON.parse(saved); renderChatHistory(); }
    }
    function saveData() { localStorage.setItem('chats', JSON.stringify(chats)); }

    function getCurrentDateTime() {
      const n = new Date();
      return `${String(n.getMonth()+1).padStart(2,'0')}/${String(n.getDate()).padStart(2,'0')} ${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}`;
    }

    function createNewChat() {
      const id = Date.now();
      chats.unshift({ id, name:`ìƒˆ ì±„íŒ… - ${getCurrentDateTime()}`, messages:[], createdAt:new Date().toISOString() });
      saveData(); switchToChat(id); renderChatHistory();
    }

    function switchToChat(id) {
      currentChatId = id;
      const chat = chats.find(c=>c.id===id);
      if (chat) { renderMessages(chat.messages); renderChatHistory(); }
    }

    function renderMessages(messages) {
      const welcome = document.getElementById('welcomeScreen');
      const msgBox = document.getElementById('chatMessages');
      if (messages.length === 0) {
        welcome.style.display='flex'; msgBox.style.display='none';
      } else {
        welcome.style.display='none'; msgBox.style.display='block';
        msgBox.innerHTML = messages.map(m=>{
          if (m.role === 'user') {
            return `<div class="message user"><strong>ì‚¬ìš©ì:</strong><br>${m.content}</div>`;
          } else {
            // ì–´ì‹œìŠ¤í„´íŠ¸ ì‘ë‹µ (ìƒí’ˆ ì •ë³´ í¬í•¨ ê°€ëŠ¥)
            let content = `<div class="message assistant"><strong>ì–´ì‹œìŠ¤í„´íŠ¸:</strong><br>`;
            
            if (m.intent) {
              content += `<div style="margin-bottom: 12px;">${m.intent}</div>`;
            }
            
            if (m.products && m.products.length > 0) {
              content += `<div style="margin-top: 12px;"><strong>ì¶”ì²œ ìƒí’ˆ (${m.products.length}ê°œ):</strong></div>`;
              m.products.forEach((p, idx) => {
                content += `
                  <div class="product-card">
                    <div class="product-title">${idx + 1}. ${p.title}</div>
                    <div class="product-info">ğŸ’° ê°€ê²©: ${p.price.toLocaleString()}ì›</div>
                    <div class="product-info">ğŸ“¥ ë‹¤ìš´ë¡œë“œ: ${p.download_count.toLocaleString()}íšŒ</div>
                    <div class="product-info">ğŸ¢ ê¸°ì—…: ${p.comp}</div>
                    <div class="product-info">ğŸ“Š ìœ ì‚¬ë„: ${(p.similarity * 100).toFixed(2)}%</div>
                    <div class="product-info" style="margin-top: 8px;">${p.description}</div>
                  </div>`;
              });
            }
            
            if (m.response_time) {
              content += `<div style="margin-top: 12px; font-size: 12px; color: #888;">â±ï¸ ì‘ë‹µ ì‹œê°„: ${m.response_time.toFixed(2)}ì´ˆ</div>`;
            }
            
            content += `</div>`;
            return content;
          }
        }).join('');
        msgBox.scrollTop = msgBox.scrollHeight;
      }
    }

    function renderChatHistory() {
      const el = document.getElementById('chatHistory');
      el.innerHTML = chats.map(c=>`
        <div class="chat-item ${c.id===currentChatId?'active':''}" onclick="switchToChat(${c.id})">
          <div class="chat-item-content">${c.name}</div>
          <div class="chat-item-actions">
            <button class="chat-item-btn" onclick="event.stopPropagation();openRenameModal(${c.id})">âœ</button>
            <button class="chat-item-btn" onclick="event.stopPropagation();deleteChat(${c.id})">ğŸ—‘</button>
          </div>
        </div>`).join('');
    }

    // ==================== í—ˆê¹…í˜ì´ìŠ¤ ìŠ¤í˜ì´ìŠ¤ ì—°ê²° ====================
    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const msg = input.value.trim();
        if (!msg) return;

        // ìƒˆ ì±„íŒ… ìƒì„± ë˜ëŠ” ê¸°ì¡´ ì±„íŒ… ì‚¬ìš©
        if (!currentChatId || !chats.find(c => c.id === currentChatId)) createNewChat();
        const chat = chats.find(c => c.id === currentChatId);
        
        // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
        chat.messages.push({ role: 'user', content: msg });
        renderMessages(chat.messages);
        saveData();
        
        input.value = ''; 
        autoResize(input);
        sendBtn.disabled = true;

        // ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€
        chat.messages.push({ 
          role: 'assistant', 
          content: '<span class="loading"></span> ìƒê°í•˜ëŠ” ì¤‘...',
          intent: '<span class="loading"></span> ìƒê°í•˜ëŠ” ì¤‘...'
        });
        renderMessages(chat.messages);

        try {
            // FormData ìƒì„± (FastAPI Form ë°©ì‹)
            const formData = new FormData();
            formData.append('question', msg);

            // í—ˆê¹…í˜ì´ìŠ¤ ìŠ¤í˜ì´ìŠ¤ FastAPI ì—”ë“œí¬ì¸íŠ¸ í˜¸ì¶œ
            const res = await fetch(`${HF_SPACE_URL}/chatbot`, {
                method: "POST",
                body: formData
            });
            
            if (!res.ok) {
                throw new Error(`HTTP ì˜¤ë¥˜: ${res.status}`);
            }
            
            const data = await res.json();
            
            // ë¡œë”© ë©”ì‹œì§€ ì œê±°
            chat.messages.pop();
            
            // ìƒí’ˆ ì •ë³´ í¬ë§·íŒ…
            const products = [];
            if (data.title && data.title.length > 0) {
                for (let i = 0; i < data.title.length; i++) {
                    products.push({
                        title: data.title[i],
                        description: data.description[i],
                        similarity: data.similarity[i],
                        comp: data.comp[i],
                        download_count: data.download_count[i],
                        price: data.price[i],
                        product_id: data.product_id[i]
                    });
                }
            }
            
            // ë´‡ ì‘ë‹µ ì¶”ê°€
            chat.messages.push({ 
                role: 'assistant', 
                intent: data.intent?.text || data.intent || 'ì‘ë‹µì„ ìƒì„±í–ˆìŠµë‹ˆë‹¤.',
                products: products,
                response_time: data.response_time
            });
            renderMessages(chat.messages);
            saveData();
            
        } catch (err) {
            console.error("API ì˜¤ë¥˜:", err);
            
            // ë¡œë”© ë©”ì‹œì§€ ì œê±°
            chat.messages.pop();
            
            // ì˜¤ë¥˜ ë©”ì‹œì§€ ì¶”ê°€
            chat.messages.push({ 
                role: 'assistant', 
                intent: `âŒ ì—°ê²° ì‹¤íŒ¨: ${err.message}<br><br>ë‹¤ìŒì„ í™•ì¸í•´ì£¼ì„¸ìš”:<br>1. í—ˆê¹…í˜ì´ìŠ¤ ìŠ¤í˜ì´ìŠ¤ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€<br>2. URL: ${HF_SPACE_URL}/chatbot<br>3. CORS ì„¤ì • í™•ì¸<br>4. ì¸í„°ë„· ì—°ê²° ìƒíƒœ`,
                products: []
            });
            renderMessages(chat.messages);
            saveData();
        } finally {
            sendBtn.disabled = false;
        }
    }

    function deleteChat(id) {
      if (confirm('ì´ ì±„íŒ…ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        chats = chats.filter(c=>c.id!==id);
        if (currentChatId===id) {
          currentChatId=null;
          document.getElementById('welcomeScreen').style.display='flex';
          document.getElementById('chatMessages').style.display='none';
        }
        saveData(); renderChatHistory();
      }
    }

    function openRenameModal(id) {
      renamingChatId=id;
      document.getElementById('renameInput').value = chats.find(c=>c.id===id).name;
      document.getElementById('renameModal').classList.add('active');
    }
    function closeRenameModal(){document.getElementById('renameModal').classList.remove('active');renamingChatId=null;}
    function confirmRename(){
      const newName=document.getElementById('renameInput').value.trim();
      if(newName&&renamingChatId){const c=chats.find(c=>c.id===renamingChatId);if(c){c.name=newName;saveData();renderChatHistory();}}
      closeRenameModal();
    }

    function toggleSidebar(){document.getElementById('sidebar').classList.toggle('hidden');}
    function autoResize(t){t.style.height='auto';t.style.height=Math.min(t.scrollHeight,200)+'px';}
    function handleKeyPress(e){if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();}}
    
    // ì´ˆê¸°í™”
    loadData(); 
    if(chats.length>0) switchToChat(chats[0].id);
  </script>
</body>
